<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
            <ui:define name="content">
                <h1><h:outputLabel value="#{msg.ABinfo}"/></h1>
                <h:form>
                    <p>Welcome #{applicationManager.user.name}</p>
                    <table>
                        <th>msg.description</th>
                        <th>msg.applicationDate</th>
                        <c:forEach var="job" items="#{applicationManager.availableJobs}">
                            <tr>
                                <td>
                                    <h:outputText value="#{job.description}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{job.applicationDate}"/>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                    <h:commandLink action="#{applicationManager.logoutUser}" value="Logout"></h:commandLink>
                </h:form>
            </ui:define>			
        </ui:composition> 
    </h:body>
</html>
