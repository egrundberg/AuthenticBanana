<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/commonApp.xhtml">

            <ui:define name="content">
                <div class="middle">
                    <div>#{msg.availableP}</div>
                    <h:form>
                        <table>
                            <th>#{msg.description}</th>
                            <th>#{msg.applicationDate}</th>
                            <c:forEach var="job" items="#{applicationManager.availableJobs}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{job.description}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{job.applicationDate}"/>
                                    </td>
                                    <td><h:commandButton class="button" value="#{msg.apply}" action="#{applicationManager.apply(job.jobId)}"/></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </h:form>
                </div>
            </ui:define> 

        </ui:composition> 
    </body>
</html>
