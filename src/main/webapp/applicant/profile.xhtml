<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/commonApp.xhtml">

            <ui:define name="content">
                <div class="middle">
                    <div style="text-align: center;text-decoration:captiontext "><u>#{applicationManager.user.name}</u></div>

                    <img src="../IMG/profile.jpg" alt=""/>
                    <div>
                        <table border="1" width="40%" align="right">
                             <tr>

                                    <td>#{msg.ssn}</td>

                                    <td>#{applicationManager.user.ssn}</td>

                                </tr>

                                <tr>

                                    <td>#{msg.mail}</td>

                                    <td>#{applicationManager.user.email}</td>

                                </tr>
                              

                                <td>#{msg.fromdate}</td>
                                <td>#{msg.todate}</td>


                                <c:forEach var="dates" items="#{applicationManager.availabilityDates}">
                                    <tr>

                                        <td>
                                            <h:outputText value="#{dates.fromDate}"/><br></br>
                                        </td>
                                        <td>
                                            <h:outputText value="#{dates.toDate}"/><br></br>

                                        </td>
                                    </tr>
                                </c:forEach>

                        </table>


                    </div>


                    <div>#{msg.competence}
                        <table>
                            <c:forEach var="competence" items="#{applicationManager.competences}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{competence.trans}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{competence.yearsOfExperience}"/>
                                    </td>
                                </tr>
                            </c:forEach>
                        </table>
                    </div>

                </div>
            </ui:define> 

        </ui:composition> 
    </body>
</html>
