<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/common.xhtml">
         <ui:define name="content">
            <h1><h:outputLabel value="#{msg.ABinfo}"/></h1>
            <h:form>
                    <p>
                        <h:outputLabel for="username" value="#{msg.username}"/> 
                        <h:inputText class="inputtext" id="username" value="#{applicationManager.username}"/>
                        <h:outputLabel for="username" value="#{msg.password}"/> 
                        <h:inputSecret class="inputtext" id="password" value="#{applicationManager.password}"/>
                        <h:commandButton class="button" value="Login" action="#{applicationManager.loginUser}"/>
                    </p>
                    <p rendered="#{applicationManager.user != null}">
                        <h:outputText value="#{applicationManager.user.name}" style="color:red"/>
                    </p>
                </h:form>
         </ui:define>			
      </ui:composition> 

    </h:body>
</html>
