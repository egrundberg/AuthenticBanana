<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/common.xhtml">
         <ui:define name="header">
            <h2>Authentic Banana</h2> 
            <img src="IMG/Banana.png" alt=""/>
         </ui:define>	
         <ui:define name="content">
             <h:outputText value="#{msg.greeting}"/>
             <br/>
             <h:outputText value="#{msg.login}"/>
        
            <h:form>
            <p>
                <h:outputLabel for="username" value="#{msg.username} : "/> 
                <h:inputText id="username" value="#{applicationManager.username}" />
            </p>
            <p>
                <h:outputLabel for="password" value="#{msg.password}: "/> 
                <h:inputSecret id="password" value="#{applicationManager.password}" />
            </p>
            <p>
                <h:commandButton value="#{msg.login}" action="#{applicationManager.loginUser}"/>
            </p>
            <p rendered="#{applicationManager.user != null}">
                <h:outputText value="#{applicationManager.user.name}" style="color:red"/>
            </p>
             </h:form>
            
         </ui:define> 
         <ui:define name="footer">
            <h2>Page2 Footer</h2>
         </ui:define>			
      </ui:composition> 

    </h:body>
</html>
