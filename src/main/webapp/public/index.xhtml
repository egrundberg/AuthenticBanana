<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
            
            <ui:define name="nav">
            <div class="left">    
                <ul>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.loginP}" outcome="index" /></p></li>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.registerA}" outcome="register" /></p></li>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.availableP}" outcome="positionsOff" /></p></li>

                </ul>
            </div>
            </ui:define>
            
            <ui:define name="content">
                <div class="middle">
                <!--<img  src="../IMG/Banana.png" alt="Banana"/>-->
                
                <div class="picText">
                <h1><h:outputLabel value="#{msg.ABinfo}"/></h1>
                <h:form>

                    <h:outputLabel for="username" value="#{msg.username}"/> 
                    <h:inputText class="inputtext" id="username" value="#{applicationManager.username}"/>
                    <p>
                        <c:if test ="${applicationManager.error != null}">
                            <p style="color:red;">#{msg.userdoesntexist}</p>   
                            
                        </c:if>
                     

                    </p>

                    <p>
                        <h:outputLabel for="password" value="#{msg.password}"/> 
                        <h:inputSecret class="inputtext" id="password" value="#{applicationManager.password}"/>
                        <h:message for="password" style="color:red"/>

                    </p>

                  
                    <p>

                        <h:commandButton class="button" value="#{msg.login}" action="#{applicationManager.loginUser}"/>
                    </p>


                    <p rendered="#{applicationManager.user != null}">
                        <h:outputText value="#{applicationManager.user.name}" style="color:red"/>
                    </p>
                </h:form>
                </div>
                </div>
            </ui:define>			
        </ui:composition> 

    </h:body>
</html>
