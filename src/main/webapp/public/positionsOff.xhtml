<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
            
            <ui:define name="nav">
            <div class="left">    
                <ul>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.loginP}" outcome="index" /></p></li>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.registerA}" outcome="register" /></p></li>
                    <li><p><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.availableP}" outcome="positionsOff" /></p></li>

                </ul>
            </div>
            </ui:define>
            
            <ui:define name="content">
                <div class="middle">
                <!--<img  src="../IMG/Banana.png" alt="Banana"/>-->
                <div>#{msg.availableP}</div>
                 <table>
                        <th>#{msg.description}</th>
                        <th>#{msg.applicationDate}</th>
                        <c:forEach var="job" items="#{applicationManager.availableJobs}">
                            <tr>
                                <td>
                                    <h:outputText value="#{job.description}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{job.applicationDate}"/>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                
                <div class="picText">
                <h1><h:outputLabel value="#{msg.ABinfo}"/></h1>
               
                </div>
                </div>
            </ui:define>			
        </ui:composition> 

    </h:body>
</html>
