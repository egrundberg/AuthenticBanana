<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
         
            <ui:define name="nav">
              <div class="left">  
                 <ul>
                    <li><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.loginP}" outcome="index" /></li>
                    <li><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.registerA}" outcome="register" /></li>
                    <li><img  src="../IMG/Banana.png" alt="Banana"/><h:link value="#{msg.availableP}" outcome="positionsOff" /></li>

                 </ul>
              </div>
            </ui:define>
            <ui:define name="content">
            <div class="middle">
                <h1><h:outputText value="#{msg.newUser}"/></h1>
            
             <h:form>
               
                <p>
                    <h:outputLabel for="fname" value="#{msg.firstName} : "/> 
                    <h:inputText id="firstname" value="#{applicationManager.name}" required = "true" requiredMessage="#{msg.nameSizeError}"/>
                    <h:message for="firstname" style="color:red"/>
                </p>
                <p>
                    <h:outputLabel for="surname" value="#{msg.surname} : "/> 
                    <h:inputText id="surname" value="#{applicationManager.surname}" required ="true" requiredMessage="#{msg.surnameSizeError}" />
                    <h:message for="surname" style="color:red"/>
                </p>
                <p>
                    <h:outputLabel for="newUsername" value="#{msg.username} : "/> 
                    <h:inputText id="newUsername" value="#{applicationManager.newUsername}" required="true" requiredMessage="#{msg.usernameSizeError}"/>
                     <h:message for="newUsername" style="color:red"/>
                </p>
                <p>
                    <h:outputLabel for="newPassword" value="#{msg.password}: "/> 
                    <h:inputSecret id="newPassword" value="#{applicationManager.newPassword}" required="true" requiredMessage="#{msg.passwordSizeError}"/>
                     <h:message for="newPassword" style="color:red"/>
                </p>
                <p>
                    <h:outputLabel for="ssn" value="#{msg.ssn}: "/> 
                    <h:inputText id="ssn" value="#{applicationManager.ssn}" required="true" requiredMessage="#{msg.ssnSizeError}"/>
                     <h:message for="ssn" style="color:red"/>
                </p>
                <p>
                    <h:outputLabel for="mail" value="#{msg.mail}: "/> 
                    <h:inputText id="mail" value="#{applicationManager.email}" required="true" requiredMessage="#{msg.emailSizeError}" />
                    <h:message for="mail" style="color:red"/>
                </p>
                <p>
                    <h:commandButton value="#{msg.register}" action="#{applicationManager.registerUser}"/>
                </p>
                 
             </h:form>
            </div>
         </ui:define> 
         
            		
      </ui:composition> 

    </h:body>
</html>
