<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/commonRec.xhtml">



            <ui:define name="content">
                <div class="middle">
                    <h1><h:outputLabel value="#{msg.ABinfo}"/></h1>
                    <h:form>
                        <table>
                            <th>#{msg.username}</th>
                            <th>#{msg.mail}</th>
                            <c:forEach var="jobapplication" items="#{applicationManager.applications}">
                                <tr>
                                    <td>
                                        <h:outputText value="#{jobapplication.username.username}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{jobapplication.username.email}"/>
                                    </td>
                                    <td><h:commandButton class="button" value="#{msg.generatePDF}" 
                                                         action="#{applicationManager.toPdf(jobapplication.appId)}"/></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </h:form>
                </div>
            </ui:define>			
        </ui:composition> 
    </h:body>
</html>
