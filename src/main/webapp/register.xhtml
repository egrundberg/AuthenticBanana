<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/common.xhtml">
         <ui:define name="content">

             <h:outputText value="#{msg.newUser}"/>
            
             <h:form>
               
                <p>
                    <h:outputLabel for="fname" value="#{msg.firstName} : "/> 
                    <h:inputText id="firstname" value="#{applicationManager.name}" />
                </p>
                <p>
                    <h:outputLabel for="surname" value="#{msg.surname} : "/> 
                    <h:inputText id="surname" value="#{applicationManager.surname}" />
                </p>
                <p>
                    <h:outputLabel for="username" value="#{msg.username} : "/> 
                    <h:inputText id="username" value="#{applicationManager.newUsername}" />
                </p>
                <p>
                    <h:outputLabel for="password" value="#{msg.password}: "/> 
                    <h:inputSecret id="password" value="#{applicationManager.newPassword}" />
                </p>
                <p>
                    <h:outputLabel for="ssn" value="#{msg.ssn}: "/> 
                    <h:inputText id="ssn" value="#{applicationManager.ssn}" />
                </p>
                <p>
                    <h:outputLabel for="mail" value="#{msg.mail}: "/> 
                    <h:inputText id="mail" value="#{applicationManager.email}" />
                </p>
                <p>
                    <h:commandButton value="#{msg.register}" action="#{applicationManager.registerUser}"/>
                </p>
                 
             </h:form>
            
         </ui:define> 
         
            <ui:define name="footer">
            <h2>Page2 Footer</h2>
         </ui:define>			
      </ui:composition> 

    </h:body>
</html>
